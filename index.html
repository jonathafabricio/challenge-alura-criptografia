<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenges</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/jf.png">
</head>

<body>
    <canvas id="c"></canvas>
    <div id="particles-js"></div>

    <nav>
        <img src="assets/img/profile-5.png" alt="Ícone de perfil" class="icon-left">
        <div class="icon-palette-container">
            <div class="custom-dropdown" onclick="toggleDropdown()">
                <ul class="dropdown-options" id="theme-options">
                    <li data-value="theme-1"><span class="color-circle" style="background-color: #009900;"></span></li>
                    <li data-value="theme-2"><span class="color-circle" style="background-color: #ff0000;"></span></li>
                    <li data-value="theme-3"><span class="color-circle" style="background-color: #FF66A3;"></span></li>
                    <li data-value="theme-4"><span class="color-circle" style="background-color: #1e90ff;"></span></li>
                </ul>
            </div>
            <div class="icon-right"></div>
        </div>
    </nav>

    <main>
        <div class="input">
            <textarea name="text" placeholder="" class="input__textarea"></textarea>
            <p class="input__textarea__descricao">Apenas texto e letras minusculas, sem acentos.</p>

            <div class="input__button">
                <a href="#" class="btn-anim">
                    Criptografar
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <a href="#" class="btn-anim">
                    Descriptografar
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
        </div>
        <div class="output">
            <div class="matrix-image"></div>
            <div class="output__textos">
                <h2 class="output__titulo">Nenhuma mensagem encontrada</h2>
                <p class="output__descricao">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div class="output__button">
                <button class="btn-anim">Copiar texto</button>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage">Por favor, digite algo.</p>
            </div>
        </div>

    </main>

    <footer>
        © Copyright Jonatha Fabrício - 2024
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/matrix-effect.js"></script>
    <script src="assets/js/button-animation.js"></script>
    <script src="assets/js/typeWritter.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/config/updateParticlesConfig.js"></script>
</body>

</html>
